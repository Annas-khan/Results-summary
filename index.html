<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="result-left">
               <h2> Your result </h2> 
                <div class="score-circle">
                    <span class="score"> 76 </span>
                    <span class="total"> of 100 </span>
                </div>
                <div class="great"> Great </div>
                <div class="description"> You scored higher than 65% of the people who have taken these results </div>
            </div>
            <div class="summary-right">
                <h2> Summary </h2>
                <div class="item reaction">
                    <img src="icon-reaction.svg">
                    <span class="element">  Reaction </span>
                    <span class="marks-scored"> 80/100 </span>           
                </div>
                <div class="item memory">
                    <img src="icon-memory.svg">
                   <span class="element">  Memory </span>
                    <span class="marks-scored">92/100</span>
                </div>
                <div class="item verbal">
                    <img src="icon-verbal.svg">
                    <span class="element"> Verbal </span>
                    <span class="marks-scored">61/100</span>
                </div>
                <div class="item visual">
                    <img src="icon-visual.svg">
                    <span class="element"> Visual </span>
                    <span class="marks-scored">72/100</span>
                </div>
                
                <a href="#" class="continue-btn"> Continue </a>
            </div>
        </div>
    </div>
    
</body>
</html>
